<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitted Forms</title>
    <link rel="stylesheet" href="formDetail.css">
</head>
<body>
    <div class="data-container">
        <h2>Submitted Forms</h2>
        <div class="table-responsive">
            <table id="formsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Gender</th>
                        <th>Name</th>
                        <th>Designation</th>
                        <th>Company</th>
                        <th>Phone</th>
                        <th>Country</th>
                        <th>Email</th>
                        <th>Product Code</th>
                        <th>Quantity</th>
                        <th>Purpose</th>
                        <th>Feedback</th>
                        <th>Submitted At</th>
                    </tr>
                </thead>
                <tbody id="formsTableBody">
                    <!-- Data will be injected here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="formDetail.js"></script>
</body>
</html>
