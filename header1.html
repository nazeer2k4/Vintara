<style>
/* === NAVBAR === */
.v-sticky-navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 999;
  height: 100px;
  display: flex;
  align-items: center;
  transition: background-color 0.4s ease, backdrop-filter 0.4s ease,
    box-shadow 0.4s ease;
}

.v-sticky-navbar-transparent {
  background: transparent;
  backdrop-filter: none;
  box-shadow: none;
}

.v-sticky-navbar-scrolled {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  box-shadow: 0 5px 20px rgba(12, 72, 51, 0.1);
}

.v-navbar-inner {
  width: 100%;
  max-width: 1440px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 2rem;
  height: 100%;
}

.v-navbar-left {
  display: flex;
  align-items: center;
}

.v-navbar-logo {
  height: 256px;
  margin: 32px 32px 0 0;
  padding: 32px;
  margin-right: 2rem;
  transition: 0.3s ease;
}
.logo-green {
  display: none;
}
.logo-white {
  display: block;
}

/* Logo visibility on scroll */
.v-sticky-navbar-scrolled .logo-white {
  display: none;
}
.v-sticky-navbar-scrolled .logo-green {
  display: block;
}

.v-navbar-menu {
  display: flex;
  gap: 2rem;
  list-style: none;
  padding: 0;
  margin: 0;
}

.v-navbar-link {
  font-family: var(--font-title);
  font-size: 1.1rem;
  font-weight: 700;
  text-decoration: none;
  color: white;
  transition: color 0.3s ease;
  position: relative;
}
.v-navbar-link::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  background: white;
  left: 0;
  bottom: -4px;
  transition: width 0.3s ease;
}
.v-navbar-link:hover::after {
  width: 100%;
}

.v-sticky-navbar-scrolled .v-navbar-link {
  color: var(--primary);
}
.v-sticky-navbar-scrolled .v-navbar-link::after {
  background: var(--primary);
}

/* ENQUIRE button */
.v-btn.v-navbar-enquire {
  border: 2px solid white;
  color: white;
  background: transparent;
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  font-weight: 600;
  font-size: 1rem;
  transition: all 0.3s ease;
  text-decoration: none; /* âœ… Fix underline */
}
.v-btn.v-navbar-enquire:hover {
  background: white;
  color: var(--primary);
}
.v-sticky-navbar-scrolled .v-btn.v-navbar-enquire {
  border: 2px solid var(--primary);
  color: var(--primary);
  background: white;
}

@media (max-width: 1024px) {
  .v-navbar-right .v-btn.v-navbar-enquire {
    display: none !important;
  }
}
</style>
<!-- Sticky Premium Navbar -->
    <nav class="v-sticky-navbar v-sticky-navbar-transparent" id="StickyNavbar">
      <div class="v-navbar-inner">
        <div class="v-navbar-left">
          <!-- Two logos, toggle visibility with CSS -->
          <img
            src="images/vintaraLogoWhite.svg"
            alt="Vintara Logo White"
            class="v-navbar-logo logo-white"
          />
          <img
            src="images/vintaraLogoGreen.svg"
            alt="Vintara Logo Green"
            class="v-navbar-logo logo-green"
          />

          <ul class="v-navbar-menu" id="navbarLinks">
            <li><a href="index.html" class="v-navbar-link">Home</a></li>
            <li>
              <a href="products-main.html" class="v-navbar-link">Products</a>
            </li>
            <li><a href="about.html" class="v-navbar-link">About Us</a></li>
            <li><a href="blog.html" class="v-navbar-link">Blog</a></li>
          </ul>
        </div>
        <div class="v-navbar-right">
          <a href="#enquire" class="v-btn v-navbar-enquire">ENQUIRE</a>
          <button
            class="v-navbar-hamburger"
            id="vNavbarHamburger"
            aria-label="Open menu"
          >
            <span></span><span></span><span></span>
          </button>
        </div>
      </div>
      <div class="v-navbar-mobile-menu" id="vNavbarMobileMenu">
        <div class="v-navbar-mobile-menu" id="vNavbarMobileMenu">
          <ul>
            <li><a href="index.html" class="v-navbar-link">Home</a></li>
            <li>
              <a href="products-main.html" class="v-navbar-link">Products</a>
            </li>
            <li><a href="about.html" class="v-navbar-link">About Us</a></li>
            <li><a href="blog.html" class="v-navbar-link">Blog</a></li>
            <li>
              <a href="#enquire" class="v-btn v-navbar-enquire">ENQUIRE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<script>
// Scroll-based navbar + logo swap
window.addEventListener("scroll", function () {
  const navbar = document.getElementById("StickyNavbar");
  // const logo = document.getElementById("navbarLogo");
  const links = document.querySelectorAll(".v-navbar-link");
  const scrolled = window.scrollY > 80;

  if (scrolled) {
    navbar.classList.add("v-sticky-navbar-scrolled");
    navbar.classList.remove("v-sticky-navbar-transparent");
    // logo.src = "images/vintaraLogoGreen.svg";
    links.forEach((link) => (link.style.color = "#0c4833"));
  } else {
    navbar.classList.remove("v-sticky-navbar-scrolled");
    navbar.classList.add("v-sticky-navbar-transparent");
    // logo.src = "images/vintaraLogoWhite";
    links.forEach((link) => (link.style.color = "#ffffff"));
  }
});

// Mobile menu toggle functionality
document.addEventListener("DOMContentLoaded", function () {
  const hamburger = document.getElementById("vNavbarHamburger");
  const mobileMenu = document.getElementById("vNavbarMobileMenu");
  const body = document.body;

  if (hamburger && mobileMenu) {
    hamburger.addEventListener("click", function () {
      const isActive = hamburger.classList.contains("active");

      if (isActive) {
        // Close menu
        hamburger.classList.remove("active");
        mobileMenu.classList.remove("active");
        body.style.overflow = "";
      } else {
        // Open menu
        hamburger.classList.add("active");
        mobileMenu.classList.add("active");
        body.style.overflow = "hidden"; // Prevent background scrolling
      }
    });

    // Close menu when clicking on mobile menu links
    const mobileMenuLinks = mobileMenu.querySelectorAll("a");
    mobileMenuLinks.forEach((link) => {
      link.addEventListener("click", function () {
        hamburger.classList.remove("active");
        mobileMenu.classList.remove("active");
        body.style.overflow = "";
      });
    });

    // Close menu when clicking outside
    document.addEventListener("click", function (event) {
      if (
        !hamburger.contains(event.target) &&
        !mobileMenu.contains(event.target)
      ) {
        hamburger.classList.remove("active");
        mobileMenu.classList.remove("active");
        body.style.overflow = "";
      }
    });

    // Close menu on window resize if screen becomes larger
    window.addEventListener("resize", function () {
      if (window.innerWidth > 1024) {
        hamburger.classList.remove("active");
        mobileMenu.classList.remove("active");
        body.style.overflow = "";
      }
    });
  }
});
</script>
