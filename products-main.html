  <style>
    /* ROOT VARIABLES */
    :root {
      --primary: #0c4833;
      --secondary: #f6ffec;
      --accent: #0c4833;
      --background: #f6ffec;
      --text: #0c4833;
      --font-title: "League Spartan", "Playfair Display", Arial, sans-serif;
      --font-main: "Public Sans", "Inter", sans-serif;
    }

    /* GLOBAL RESET */
    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background: var(--background);
      color: var(--text);
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* === NAVBAR === */
    .v-sticky-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      height: 100px;
      display: flex;
      align-items: center;
      transition: background-color 0.4s ease, backdrop-filter 0.4s ease,
        box-shadow 0.4s ease;
    }

    .v-sticky-navbar-transparent {
      background: transparent;
      backdrop-filter: none;
      box-shadow: none;
    }

    .v-sticky-navbar-scrolled {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 20px rgba(12, 72, 51, 0.1);
    }

    .v-navbar-inner {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      height: 100%;
    }

    .v-navbar-left {
      display: flex;
      align-items: center;
    }

    .v-navbar-logo {
      height: 256px;
      margin: 32px 32px 0 0;
      padding: 32px;
      margin-right: 2rem;
      transition: 0.3s ease;
    }
    .logo-green {
      display: none;
    }
    .logo-white {
      display: block;
    }

    /* Logo visibility on scroll */
    .v-sticky-navbar-scrolled .logo-white {
      display: none;
    }
    .v-sticky-navbar-scrolled .logo-green {
      display: block;
    }

    .v-navbar-menu {
      display: flex;
      gap: 2rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Navbar links always green, never white */
    .v-navbar-link {
      font-family: var(--font-title);
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      color: #0c4833; /* Deep green */
      transition: color 0.3s ease;
      position: relative;
    }
    .v-navbar-link::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #0c4833; /* Deep green */
      left: 0;
      bottom: -4px;
      transition: width 0.3s ease;
    }
    .v-navbar-link:hover::after {
      width: 100%;
    }
    .v-sticky-navbar-scrolled .v-navbar-link {
      color: #0c4833;
    }
    .v-sticky-navbar-scrolled .v-navbar-link::after {
      background: #0c4833;
    }

    /* ENQUIRE button */
    .v-btn.v-navbar-enquire {
      border: 2px solid #0c4833; /* Always deep green */
      color: #0c4833;
      background: transparent;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-decoration: none; /* ✅ Fix underline */
    }
    .v-btn.v-navbar-enquire:hover {
      background: #0c4833;
      color: #fff;
    }
    .v-sticky-navbar-scrolled .v-btn.v-navbar-enquire {
      border: 2px solid #0c4833;
      color: #0c4833;
      background: white;
    }

    @media (max-width: 1024px) {
      .v-navbar-right .v-btn.v-navbar-enquire {
        display: none !important;
      }
    }

    /* === HAMBURGER MENU === */
    .v-navbar-hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1200;
    }
    .v-navbar-hamburger span {
      height: 3px;
      width: 24px;
      background: var(--primary);
      border-radius: 3px;
    }

    @media (max-width: 1024px) {
      .v-navbar-menu {
        display: none !important;
      }
      .v-navbar-hamburger {
        display: flex !important;
      }
      .v-navbar-right .v-btn.v-navbar-enquire {
        display: none !important;
      }
    }

    /* === MOBILE MENU === */
    .v-navbar-mobile-menu {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: var(--secondary);
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      padding: 5rem 2rem;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1100;
    }
    .v-navbar-mobile-menu.active {
      transform: translateX(0%);
      display: flex;
    }

    .v-navbar-mobile-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .v-navbar-mobile-menu .v-navbar-link {
      font-size: 1.2rem;
      font-family: var(--font-title);
      color: var(--primary);
      text-decoration: none;
    }

    .v-navbar-mobile-menu .v-navbar-link:hover {
      color: #176b4c;
    }

    .v-navbar-mobile-menu .v-btn.v-navbar-enquire {
      margin-top: 1rem;
      border: 2px solid var(--primary);
      color: var(--primary);
      background: transparent;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 6px;
      text-align: center;
      text-decoration: none; /* ✅ Fix underline */
    }

    /* Responsive width on small screens */
    @media (max-width: 480px) {
      .v-navbar-mobile-menu {
        width: 100%;
        padding: 4rem 1.2rem;
      }
    }

    /* Products grid */
    :root {
      --pista: #f6ffec;
      --dark-green: #0c4833;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;

    body {

    .hero {

      height: 45vh;

      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-family: "League Spartan", sans-serif;
      font-size: 5rem;
      color: var(--dark-green);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.5rem;
      padding: 4rem;
      background-color: var(--pista);
    }

    .product-card {
      background-color: white;
      border: 2px solid var(--dark-green);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      object-position: bottom;
    }

    .product-card h2 {
      font-family: "League Spartan", sans-serif;
      font-size: 1.4rem;
      padding: 1.2rem;
      color: var(--dark-green);
    }

    .product-link {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.5rem;
        padding: 0.5rem 1rem;
      }
      .product-card img {
        height: 180px;
      }
    }

    /* footer */
    .v-footer {
      background-image: url("images/footerBackground.jpg");
      background-size: cover;
      background-position: center;
      color: #f6ffec;
      font-family: "Public Sans", sans-serif;
      padding: 4rem 2rem 2rem 2rem;
    }

    .v-footer-container {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2rem;
      text-align: center;
    }

    .v-footer-column {
      flex: 1 1 300px;
      color: #f6ffec;
    }

    .v-footer-column h4 {
      font-family: "League Spartan", sans-serif;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .v-footer-column p,
    .v-footer-column a {
      font-size: 1rem;
      line-height: 1.6;
      color: #f6ffec;
      text-decoration: none;
    }

    .v-footer-column a:hover {
      text-decoration: underline;
    }

    .v-footer-logo img {
      max-height: 200px; /* Increased from 100px */
      margin: 0 auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .v-footer-logo img:hover {
      transform: scale(1.05);
    }

    .v-footer-social {
      margin-top: 2rem;
      text-align: center;
    }

    .v-footer-social a {
      color: #f6ffec;
      margin: 0 12px;
      font-size: 1.3rem;
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .v-footer-social a:hover {
      transform: translateY(-3px) scale(1.1);
      color: #e4f3db;
    }

    .v-footer-bottom {
      margin-top: 2rem;
      text-align: center;
      font-family: "Playfair Display", cursive;
      font-size: 1.05rem;
      color: #f6ffec;
      opacity: 0.95;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .v-footer-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .v-footer-column {
        flex: 1 1 100%;
      }

      .v-footer-logo img {
        max-height: 90px;
      }
    }

    .v-sticky-navbar-transparent .v-navbar-link {
      color: #0c4833 !important;
    }
    .v-sticky-navbar-transparent .v-navbar-link::after {
      background: #0c4833 !important;
    }
